 institution_events.5.t:0 "Global Trade"
 institution_events.5.d:0 "Goods have been moved across continents since antiquity. But where this was previously limited to a set number of routes and goods such as the manufactured goods of India and China finding their way across the Indian Ocean and along the Silk Road, all trade is now increasingly becoming part of a greater world network. With the discovery of the Americas, sea routes around Africa and the crossing of the Pacific Ocean, local trade networks are being connected into one world-spanning interconnected web.\nSilver mined in the Andes is now being boxed and taken via Europe all the way to China and India. Iron mined and wrought in Scandinavia is being sold in West Africa by Frankish merchants and others are making a fortune just distributing cloth and spices within the South East Asian trade sphere. Local Indian merchants are investing in future European trade ventures. It may still be early to speak of a truly Global Economy but surely the first seeds have been sown."
 institution_events.5.a.tt:0 "Countries that have not yet fully §YEmbraced§! the §YGlobal Trade§! Institution will receive an increasing technology cost penalty of §R1%§! per year up to at most §R50%§!."
 institution_events.5.a:0 "This changes everything..."
