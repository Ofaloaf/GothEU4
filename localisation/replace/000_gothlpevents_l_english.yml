 EVTNAMEflavor_goth01:0 "Novum Emporium Burdigalensis"
 EVTDESCflavor_goth01:0 "With the discovery of the New World, Bordelh entered its greatest period of prosperity. It was the chief port of trade with the new colonies. Quickly the Gothic monarchs let it have the monopoly on freights from the Gothic colonies."
 EVTOPTAflavor_goth01:0 "We now have control of our Oversea Trade"
 EVTNAMEflavor_goth2:0 "The Spirit of Reform"
 EVTDESCflavor_goth2:0 "The development of the Gothic legal system gradually demanded greater levels of reform within Gothia. Not only the system of law, but the very system of government itself needed dramatic reform in order to deal with the complex nature of the Lex Gothica."
 flavor_goth.2.a:0 "An assembly of notables should help rule the realm."
 flavor_goth.2.b:0 "A council of advisors should help rule the realm."
 flavor_goth.2.c:0 "We're fine! This is fine! We don't need to do anything."
 flavor_goth2_fair_warning:0 "Things will end very badly for you if you choose to reform nothing."
 gothic_civil_war:0 "Gothic Civil War"
 gothic_civil_war_desc:0 "Gothia is being torn apart in a conflict between Reformators and Royalists."
 free_cities.1.d:0 "The city of [Root.Capital.GetCapitalName] has been granted Imperial Immediacy as an Imperial Free City of the Western Roman Empire. While there are many important self-governed cities in the Empire [Root.GetName] now has something beyond its wealth and size to protect it - economic and political freedoms perpetually guaranteed by the Emperor himself."
 free_cities.1.a:0 "Excellent"
 free_cities.2.t:0 "[Root.GetName] - No longer a Free City of the Empire"
 free_cities.2.d:0 "[Root.GetName] is no longer a Free City of the Western Roman Empire. The City leadership has been condemned for cynical misuse of power and disrespect for the Imperial institutions and have lost all privileges associated with the title it was once granted."
 EVTNAMEGNOSTIC1:0 "The Gnostic Revival"
 EVTDESCGNOSTIC1:0 "The Conciliarist schism, combined with the reintroduction of old theological texts through the new scholasticism of the Renaissance, has created fertile ground for more heresies to take root. Gnostic teachings in particular have become popular in $CAPITAL$, and it seems like it may become the home to a new movement."
 EVTNAME2001:0 "The Conciliarist Movement"
 EVTDESC2001:0 "Rejection of the Roman Orthodox Church and the Patriarch in Constantinople is spreading across Europe as a result of the increasing corruption of monks and clerics. Voices are being raised, questioning the rising power of the Patriarch over the other bishops of Christendom. A monk in $CAPITAL$ has for some time expressed deep concerns and is now openly calling for powers to be stripped from the Patriarch, paving the way towards a reformation of the faith."
 EVTOPTA2001:0 "Only time will tell what this might bring"
 EVTNAME2002:0 "Spread of Conciliarism"
 EVTDESC2002:0 "The increased secularization of the Patriarchate and its growing power has gradually evoked concern across Europe. Reform-minded bishops and laymen in $PROVINCENAME$ have begun to reorganize their local church structure according to Conciliarist practices."
 EVTOPTA2002:0 "OK"
 EVTOPTA2011:0 "Only time will tell what this might bring"
 EVTNAME2012:0 "Spread of the Reformation"
 EVTDESC2012:0 "After the publication of 'The Institutes of the Christian Church', introducing the central principles and ideas of the theological reformation, the social, political and philosophical attitude of Europe has begun to alter. The doctrines of the elect and predestination has had a strong influence on the population of $PROVINCENAME$, making them give up their old beliefs in favor of those preached by the reformed scholars."
 EVTOPTA2012:0 "OK"
 EVTNAME2011:0 "The Further Reformation"
 EVTDESC2011:0 "The explosion of Reformed beliefs has, thus far, largely focused on matters of theology and administration. Conciliarists want a reformed church structure, and Gnostics try to promote a different view of the cosmos. A preacher in $CAPITAL$ has denounced all these movements as empty gestures, missing the entire point of the church. He has called upon the faithful to focus on individual piety, and applying Christian morals strictly to congregants' personal lives."
 religious_leagues.1.t:0 "The Emperor Triumphant"
 religious_leagues.1.d:0 "The War of Religion in the Empire has ended in total victory for the Emperor and the Imperial Parliament has convened in a Diet to proclaim Orthodoxy as the sole confessional faith of the Western Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Orthodox unity within the Empire."
 religious_leagues.1.a:0 "A glorious day!"
 religious_leagues.2.t:0 "The Evangelical Union is Victorious"
 religious_leagues.2.d:0 "The War of Religion in the Empire has ended in victory for the Evangelical Union. The Emperor has been forced to abdicate and Conciliarism is now the dominant faith in the Empire."
 religious_leagues.2.a:0 "A black day!"
 religious_leagues.3.t:0 "The Orthodox League is Victorious"
 religious_leagues.3.d:0 "The War of Religion in the Empire has ended in victory for the Orthodox League. The Emperor has been forced to abdicate and Orthodoxy is now the dominant faith in the Empire."
 religious_leagues.3.a:0 "A black day!"
 religious_leagues.4.t:0 "The Peace of Sequanica"
 religious_leagues.4.d:0 "The War of Religion in the Empire has ended inconclusively and the two sides have assembled in the city of Vestontio in Sequanica to sign a compromise peace. According to the terms of the Peace of Sequanica, the confessional faith of each state shall be determined by its ruler, according to the principle of 'Whose realm, his religion'."
 religious_leagues.4.a:0 "Cuius regio, eius religio"
 religious_leagues.5.t:0 "The Evangelical Union"
 religious_leagues.5.d:0 "After Emperor $MONARCH$ rejected the Conciliarist confessional positions at the Imperial Parliament, the Conciliarist Imperial estates formed the League of Noviodunum, with a joint army and treasury and seeking ties abroad. The Roman Orthodox states, feeling threatened by this new alliance, have regrouped into an Orthodox League. The stage is set for religious conflict in the Empire."
 religious_leagues.5.a:0 "Those heretics will regret their audacity!"
 religious_leagues.6.t:0 "The Assembly of $CAPITAL_CITY$"
 religious_leagues.6.d:0 "With the failure of the Evangelical Union to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Orthodoxy as the sole confessional faith of the Western Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Orthodox unity within the Empire."
 religious_leagues.6.a:0 "A glorious day!"
