 religious_leagues.7.d:0 "With the failure of the Orthodox League to successfully challenge the Emperor, the Imperial Parliament has convened in a Diet to proclaim Conciliarism as the sole confessional faith of the Western Roman Empire. Electors who follow a different confession will be stripped of their privileges, and the Emperor is given broad authority to enforce Conciliarist unity within the Empire."
 religious_leagues.7.a:0 "A glorious day!"
